<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de adivinar el numero</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="contenedor">
    <h1>Adivina el número</h1>
    <p class="introduce-mensaje">Introduce un número entre 1 y 100:</p>
    <p class="introduce-mensaje">Tienes 10 intentos</p>
    <input type="text" id="numeroEntrada">
    <button onclick="checarResultado()">Comprobar</button>
    <p id="mensaje">A jugar</p>
    <h4>Cantidad de intentos: <p id="intento">0</p>
    </h4>
  </div>

  <!-- ventana modal -->
  <div class="contenedor-modal">
    <div class="modal">
      <img class="img-modal" src="/assets/icons/trofeo-mano.png" alt="imagen">
      <h2 class="titulo-modal"></h2>
      <p class="mensaje-modal"></p>
      <button class="btn-jugar">¡Jugar otra vez!</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
